<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设计DNA - 欢迎</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 1;
        }

        #bgVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .content {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
            animation-delay: 1s;
        }

        .title {
            font-size: 4rem;
            font-weight: 800;
            color: white;
            text-transform: uppercase;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.5rem;
            color: white;
            margin-bottom: 2rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .cta-button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            color: white;
            background-color: transparent;
            border: 2px solid white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .cta-button:hover {
            background-color: white;
            color: transparent;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="bgVideo" autoplay muted playsinline>
            <source src="videos/mainvideo.mp4" type="video/mp4">
        </video>
    </div>
    <div class="overlay"></div>
    <div class="content">
        <h1 class="title">DesigNA</h1>
        <p class="subtitle">基于生成式AI的次世代设计工具</p>
        <a href="mainpage.html" class="cta-button">深入了解</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('bgVideo');
            video.play().catch(function(error) {
                console.log("Video autoplay failed:", error);
            });
        });
    </script>
</body>
</html>
